<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json">
    <title>Clock 30</title>
  </head>
  <style>
    .canvas {
       font-size: 24px;
        border: solid white 2px; background-color:#696969; opacity:0.7;
        border-radius:50%;
        -moz-border-radius:50%;
        -webkit-border-radius:50%;
    }
  </style>
  <body>
      <center>
      <a href="javascript: switchStyle();">Alternative style (am/pm vs 48 hours)</a>
      <br/><br/>
      <div style="overflow: hidden;">
        <canvas id="canvas" class="canvas" width="800" height="800" style=" border: solid white 2px; background-color:#696969; opacity:0.9;"/>
      </div>
    </center>
  </body>

<script src="draw.js"></script>
<script src="seconds.js"></script>
  
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var radius = canvas.height / 2;
  var isFullDay = true;
  
  ctx.translate(radius, radius);
  radius = radius * 0.90

  setInterval(drawClock, 1000);

  function drawClock() {
    var hoursPerDay = 48;

    drawFace(ctx, radius);
    drawNumbers(ctx, radius, hoursPerDay, isFullDay);
    drawSecondaryumbers(ctx, radius*0.85, hoursPerDay, isFullDay);
    drawSecondsFace(ctx, radius);
    drawSecondsNumbers(ctx, radius);
    drawTime(ctx, radius, hoursPerDay, isFullDay);
    drawSecondsTime(ctx, radius);
  }

  function switchStyle() {
    isFullDay = !isFullDay;
    drawClock();
  }
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./service-worker.js');
    });
  }
</script>
</html>
