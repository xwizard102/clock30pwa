<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json">
    <title>Clock 30</title>
  </head>
  <style>
    .canvas {
       font-size: 24px;
        border: solid white 2px; background-color:#696969; opacity:0.7;
        border-radius:50%;
        -moz-border-radius:50%;
        -webkit-border-radius:50%;
    }
  </style>
  <body>
      <center>
      <div style="overflow: hidden;">
        <canvas id="canvas" class="canvas" width="800" height="800" style=" border: solid white 2px; background-color:#696969; opacity:0.9;"/>
      </div>
    </center>
  </body>

  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var radius = canvas.height / 2;
    
    ctx.translate(radius, radius);
    radius = radius * 0.90

    setInterval(drawClock, 1000);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawSecondaryumbers(ctx, radius*0.85);
      drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
      var grad;

      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2*Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();

      grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
      grad.addColorStop(0, '#696969');
      grad.addColorStop(0.5, 'white');
      grad.addColorStop(1, '#696969');
      
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius*0.1;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
      ctx.fillStyle = '#696969';
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      var ang;
      var num;
      ctx.font = radius*0.08 + "px arial";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      
      for(num= 1; num < 49; num++){
          ang = num * Math.PI / 24;
          ctx.rotate(ang);
          ctx.translate(0, -radius*0.85);
          ctx.rotate(-ang);
          ctx.fillText(num.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius*0.85);
          ctx.rotate(-ang);
      }
    }

      function drawSecondaryumbers(ctx, radius) {
      var ang;
      var num;
      var secNum;
      ctx.font = radius*0.08 + "px arial";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      
      for(num= 0; num < 48; num++){
          ang = num * Math.PI / 24;
          secNum = 48 - num;
          ctx.rotate(ang);
          ctx.translate(0, -radius*0.85);
          ctx.rotate(-ang);
          ctx.fillText(secNum.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius*0.85);
          ctx.rotate(-ang);
      }
  }

  function drawTime(ctx, radius) { 
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=(hour*Math.PI/12)+(minute*Math.PI/(2*6*60))+(second*Math.PI/(2*360*60));
    drawHand(ctx, hour, radius*0.65, radius*0.05);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.01);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}

  </script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./service-worker.js');
    });
  }
</script>

</html>
